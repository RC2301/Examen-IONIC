<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Productos
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="setFilteredItems()"></ion-searchbar>
    <ion-card *ngFor="let producto of items " (click)="onClick(producto.id)">
        <ion-grid>
            <ion-row>
                <ion-col size="6">
                    <ion-card-header>
                        <ion-card-title><strong>{{producto.nombre}}: ${{producto.precio}}</strong></ion-card-title>
                        <ion-card-subtitle>Unidades: {{producto.unidades}}</ion-card-subtitle>
                    </ion-card-header>
                    <ion-card-content>

                        {{producto.informacion}}
                    </ion-card-content>
                </ion-col>
                <ion-col size="6">
                    <img [src]="producto.img" alt="">
                </ion-col>
            </ion-row>
        </ion-grid>



    </ion-card>
</ion-content>
